<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>Currency Converter</h2>
      <div>
        <label>First currency:</label>
        <input
          type="number"
          [(ngModel)]="currency1Value"
          (ngModelChange)="convertCurrency(1)"
        />
        <select [(ngModel)]="currency1" (ngModelChange)="convertCurrency(1)">
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
      <div>
        <label>Second currency:</label>
        <input
          type="number"
          [(ngModel)]="currency2Value"
          (ngModelChange)="convertCurrency(2)"
        />
        <select [(ngModel)]="currency2" (ngModelChange)="convertCurrency(2)">
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>
  </body>
</html>
